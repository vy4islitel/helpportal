<html>
    <head>
        <title>Авторизация</title>
        <script src="scripts/users.js"></script>
        <script defer src="scripts/auth-script.js"></script>
    </head>

    <body>
        <div class="authForm_box">
            <div class="authForm_box_header">
                <h>Добро пожаловать!</h>
                <p>Для продолжения, пожалуйста, авторизируйтесь:</p>
            </div>

            <div class="authForm_box_form">
                <label>Имя пользователя:</label>
                <input type="text" id="inputUserName">

                <label>Пароль:</label>
                <input type="password" id="inputUserPassword">

                <button type="submit" id="loginButton">Подтвердить</button>
            </div>
        </div>
    </body>
</html>

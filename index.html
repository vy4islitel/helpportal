<html>
    
    <head>
        <title>Оформление пропуска</title>
        <link rel="stylesheet" href="index-style.css">
        <script defer src="index-script.js"></script>
    </head>
    
    <body id="jsBody">

        <header>
 
            <div class="logo">
                <p>O2 Help Portal</p>
            </div>

            <div class="navigation_bar">
                <a href="index.html">Пропуска</a>
            </div>


            <div class="themeButton_box">
                <button id="themeButton" class="theme">Сменить тему</button>
            </div>
        </header>
        
        <h1>Оформление пропуска на территорию</h1>
        
        <div class="main_box">
            
            <div class="selection_box_one">
                
                <div class="input_list">
                    <p>Дата:</p>
                    <input type="date" id="inputDate" placeholder="ДД.ММ (день.месяц)">
                </div>
                
                <div class="input_list">
                    <p>Автомобиль:</p>
                    <input type="text" id="inputCar" placeholder="Hyndai Solaris A111AA 799">
                </div>
                
            </div>
            
            <div class="selection_box_two">
                
                <div class="input_list">
                    <p>Компания:</p>
                    <input type="text" id="inputCompany" placeholder="АТОЛ">
                </div>
                
                <div class="input_list">
                    <p>ФИО:</p>
                    <input type="text" id="inputGuests" placeholder="Иванов Иван Иванович">
                </div>
                
            </div>
            
        </div>
        
        
        <div class="submit_button_box">
          <button type="submit" class="submit_button" id="submitButton">Создать текст!</button>
        </div>
        
        <div class="result_box_main">

            <div class="result_box" id="resultBox">
            </div>

            <div class="copyAnswer_box" id="copyAnswerBox">
                <button id="copyAnswerButton">Скопировать отбивку</button>
            </div>

        </div>

        
    </body>
    
</html>
